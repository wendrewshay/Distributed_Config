spring: 
  application: 
    name: config #注册的服务名 
  profiles:
    active: native #配置服务器使用本地配置(本地默认git配置)

eureka: 
  instance:
    non-secure-port: ${server.port:8888} #非SSL端口，若环境变量中server.port有值，则使用环境变量的值，没有则使用8080
    metadata-map: 
      instanceId: ${spring.application.name}:${random.value} #配置在Eureka Server中的实例id
  client: 
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/ #Eureka客户端设置Eureka Server的地址